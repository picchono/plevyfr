
<script>
    switchBurger();

    

    
    
    const options = {
        animationDuration: 0.8, 
        controlsSelector: '', 
        delay: 8, 
        delayMode: 'progressive', 
        easing: 'ease-in-out',
        filter: 'all', 
        filterOutCss: { 
            opacity: 0,
            transform: 'scale(0)'
        },
        filterInCss: { 
            opacity: 1,
            transform: 'scale(1)'
        },
        gutterPixels: 0, 
        layout: 'sameWidth' 
    };

    var filterizd = $('.filtr-container').filterizr(options);

    filterizd.on('filteringStart.Filterizr', function () {
        var element = document.getElementById('activities');
        element.scrollIntoView({
            behavior: "smooth"
        });
    });


    
    $('.pageMenu').click(function () {
        var targ = $(this).attr('scrllto');
        $("html, body").animate({
            scrollTop: $(targ).offset().top + 10
        }, 700, "swing");
    });

    
    $('.mainMenu, .submenu>div').click(function () {
        $('.mainMenu, .submenu div').removeClass('active');
        $(this).addClass('active');
    });

    
    $('.mainMenu').click(function () {
        var targ = '.' + $(this).attr('data-filter');
        $('.submenu').addClass('hidden');
        $(targ).removeClass('hidden');
    });

    
    $('input').keydown(function () {
        $("html, body").animate({
            scrollTop: $("#activities").offset().top + 10
        }, 500, "swing");
    });
</script>
